<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Simpaticona</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- Columna izquierda: controles y lista de nombres -->
  <div class="left-panel">
    <h1> CONECTIVIDAD </h1>
    <div class="input-nombres">
      <input type="text" id="nombre-input" placeholder="Escribe un nombre y presiona Enter">
      <button id="agregar">âž•</button>
    </div>

    <div id="mensaje-ganador" class="mensaje-ganador"></div>

    <button id="sortear"> Girar Ruleta </button>
  </div>

  <!-- Columna derecha: ruleta -->
  <div class="right-panel">
    <div class="ruleta-container">
      <canvas id="ruletaCanvas" width="600" height="600"></canvas>
      <div class="flecha">
        <svg width="50" height="50" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <!-- Cuerpo de la flecha con borde blanco y esquinas redondeadas -->
            <path d="M32 60 L12 30 H24 V4 H40 V30 H52 Z"
                fill="#000"
                stroke="#fff"
                stroke-width="4"
                stroke-linejoin="round"
                stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </div>
</div>
<audio id="audio-ruleta" src="assets/sounds/ruleta.mp3"></audio>
<audio id="sonido-ganador" src="assets/sounds/ding.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
